<button class="btn btn-default" ng-click="addNew()" ng-hide="tagAddNew">+</button>

<div class="col-lg-4 well" ng-show="tagAddNew">
  <form class="form-horizontal" ng-submit="newTab()" role="form">
    <div class="form-group">
      <label for="inputTitle" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="inputTitle" id="inputTitle" placeholder="Title" required="">
      </div>
    </div>
    <div class="form-group">
      <label for="inputTags" class="col-sm-2 control-label">Tags</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="inputTags" id="inputTags" placeholder="Tags" required="">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Add</button>
        <button type="reset" class="btn btn-warning" ng-click="tagAddNew=false">Cancel</button>
      </div>
    </div>
  </form>
</div>
