<div class="row">
<div class="col-lg-3" ng-repeat="item in Tabs">
  <div class="box">
    <div class="tab-title">{{ item.title }}</div>
    <div class="tab-hashtag">{{ item.hashtags }}</div>
    <span class="delete-icon glyphicon glyphicon-trash" ng-click="delete($index, item.hashtags)"></span>
  </div>
</div>
<div class="col-lg-3" ng-hide="tagAddNew">
  <button class="box btn btn-default" ng-click='tagAddNew = true'>+</button>
</div>

<div class="col-lg-4 well" ng-show="tagAddNew">
  <form class="form-horizontal" ng-submit='newTab()' role="form">
    <div class="form-group">
      <label for="inputTitle" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="inputTitle"id="inputTitle" placeholder="Title" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputTags" class="col-sm-2 control-label">Tags</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="inputTags" id="inputTags" placeholder="Tags" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Add</button>
        <button type="reset"  class="btn btn-warning" ng-click="tagAddNew=false">Cancel</button>
      </div>
    </div>
  </form>
</div>
</div>
