<div class="row">
  <div class="col-lg-4" ng-repeat="item in Tabs">
    <div class="box">
      <div class="tab-title">
        <div class="toggle-icon">
          <span class="icon toggle-best-data-icon glyphicon glyphicon-fire" ng-class="{active: item.bestActive}" ng-click="bestData($index, item.hashtags)"></span>
          <span class="icon toggle-recent-data-icon glyphicon glyphicon-flash" ng-class="{active: item.recentActive}" ng-click="recentData($index, item.hashtags)"></span>
        </div>
        <h1>{{ item.title }}</h1>
        <span class="delete-icon glyphicon glyphicon-trash" ng-click="delete($index, item.hashtags)"></span>
      </div>
      <div class="tabdata">
        <div class="row" ng-repeat="data in item.data">
          <div class="col-sm-2 user-pic">
            <a href="{{data.user_url}}" title="{{data.user}}" target="_blank">
              <img src="{{data.user_img_url}}" alt="{{data.user}}">
              <span class="sr-only">{{data.user}}</span>
            </a>
          </div>
          <div class="col-sm-10 tabdata-content">
            <a href="{{data.user_url}}" title="{{data.user}}" target="_blank">
              <h2 class="user-name">{{data.user}}</h2>
            </a>
            <div class="user-attached-content">
              <img ng-if="data.attached_content[0].objectType =='photo'" src="{{data.attached_content[0].fullImage.url}}" alt="{{data.attached_content[0].content}}">
              <div youtube="" ng-if="data.attached_content[0].objectType =='video'" code="data.attached_content[0].embed.url">
              </div>
            </div>
            <p class="user-content"> {{data.content}}</p>
          </div>
        </div>
      </div>
      <div class="tab-hashtag">{{ item.hashtags }}</div>

    </div>
  </div>
  <div class="col-lg-4" ng-hide="tagAddNew">
    <button class="box btn btn-default" ng-click="tagAddNew = true">+</button>
  </div>

  <div class="col-lg-4 well" ng-show="tagAddNew">
    <form class="form-horizontal" ng-submit="newTab()" role="form">
      <div class="form-group">
        <label for="inputTitle" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="inputTitle" id="inputTitle" placeholder="Title" required="">
        </div>
      </div>
      <div class="form-group">
        <label for="inputTags" class="col-sm-2 control-label">Tags</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="inputTags" id="inputTags" placeholder="Tags" required="">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Add</button>
          <button type="reset" class="btn btn-warning" ng-click="tagAddNew=false">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
